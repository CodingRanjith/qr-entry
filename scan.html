<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanner Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

</head>
<body>
  <div class="d-flex">
    <div class="sidebar bg-dark text-white p-3">
      <h5>Scan Mode</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><button class="btn btn-outline-light w-100 scan-btn" data-type="entry">Entry Scan</button></li>
        <li class="nav-item mb-2"><button class="btn btn-outline-light w-100 scan-btn" data-type="food">Food Scan</button></li>
        <li class="nav-item mb-2"><button class="btn btn-outline-light w-100 scan-btn" data-type="gift">Gift Scan</button></li>
        <li class="nav-item mt-4"><button class="btn btn-success w-100" id="exportBtn">Export to Excel</button></li>
      </ul>
    </div>
    <div class="content flex-fill p-4">
      <h2 class="mb-4">ðŸ§¾ Scan Dashboard</h2>
      <div id="scannerStatus" class="mb-3 fw-bold">Current Scan Mode: <span id="currentMode">Entry</span></div>
      <div id="scannerArea" class="mb-4">
        Scan QR: 
        <input type="text" class="form-control w-50" id="qrInput" placeholder="Enter or Scan QR Code">
        <br>
        <div id="qr-reader" style="width: 300px;"></div>

      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="userTable">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Entry</th>
              <th>Food</th>
              <th>Gift</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/scan.js"></script>
</body>
</html>
