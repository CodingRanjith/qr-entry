<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BB Meet | QR Code Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
    }
    .preview-container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    .qr-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    canvas {
      margin-bottom: 20px;
    }
    #downloadBtn {
      font-size: 16px;
      padding: 8px 20px;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="qr-name" id="qrName">Loading...</div>
    <canvas id="qrCanvas"></canvas>
    <button id="downloadBtn" class="btn btn-primary">⬇️ Download QR Code</button>
  </div>

  <script>
    // Get 'name' from query params
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const name = getQueryParam("name");

    if (!name) {
      Swal.fire("Error", "No candidate name provided in the URL.", "error");
    } else {
      document.getElementById("qrName").textContent = name;

      const canvas = document.getElementById("qrCanvas");
      QRCode.toCanvas(canvas, name, { width: 250 }, function (error) {
        if (error) {
          console.error(error);
          Swal.fire("Error", "Failed to generate QR code.", "error");
        }
      });

      document.getElementById("downloadBtn").onclick = () => {
        const link = document.createElement("a");
        link.download = `${name.replace(/\s+/g, "_")}_QR.png`;
        link.href = canvas.toDataURL();
        link.click();
      };
    }
  </script>
</body>
</html>
