<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BB Meet | QR Preview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #eef5ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      padding-top: 20px;
    }

    .logos img {
      height: 60px;
    }

    .welcome-heading {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin: 20px 0 10px;
      animation: fadeIn 1s ease-in-out, bounce 2s infinite;
      color: #0d6efd;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .gif-box {
      text-align: center;
      margin-bottom: 15px;
    }

    .gif-box img {
      width: 80px;
      animation: zoomIn 1.5s ease-out;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .card-box {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .attendee-name {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #003974;
    }

    canvas {
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.3);
      margin-bottom: 20px;
    }

    .btn-download {
      font-size: 1rem;
      padding: 10px 25px;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-download:hover {
      background: #084298;
    }

    .footer-cta {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95rem;
      color: #555;
    }

    .footer-cta a {
      color: #0d6efd;
      font-weight: 600;
      text-decoration: none;
    }

    .footer-cta a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .attendee-name {
        font-size: 1.3rem;
      }

      .logos {
        flex-direction: column;
        gap: 10px;
      }

      .card-box {
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>

  <!-- üß† Logos -->
  <div class="logos">
    <img src="img/bb.jpg" alt="BB Meet" />
    <img src="img/logo.png" alt="Urbancode" />
  </div>

  <!-- üéâ Animated Heading -->
  <div class="welcome-heading">üéâ Welcome to BB Meet</div>

  <!-- üßæ QR Card -->
  <div class="card-box">
    <div class="attendee-name" id="qrName">Loading...</div>
    <canvas id="qrCanvas"></canvas>
    <button id="downloadBtn" class="btn btn-download">‚¨áÔ∏è Download QR Pass</button>
  </div>

  <!-- üí¨ Contact Footer -->
  <div class="footer-cta">
    Need a custom website or app for your business?<br>
    <a href="https://urbancode.in/projects/services.html" target="_blank">Contact Urbancode Edutech Solutions Pvt Ltd</a>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const name = getQueryParam("name");

    if (!name) {
      Swal.fire("Error", "No candidate name provided in the URL.", "error");
    } else {
      document.getElementById("qrName").textContent = name;

      const canvas = document.getElementById("qrCanvas");
      QRCode.toCanvas(canvas, name, { width: 250 }, function (error) {
        if (error) {
          console.error(error);
          Swal.fire("Error", "Failed to generate QR code.", "error");
        }
      });

      document.getElementById("downloadBtn").onclick = () => {
        const link = document.createElement("a");
        link.download = `${name.replace(/\s+/g, "_")}_QR.png`;
        link.href = canvas.toDataURL();
        link.click();
      };
    }
  </script>

  <canvas id="background-canvas"></canvas>

<script>
  const canvas = document.getElementById("background-canvas");
  const ctx = canvas.getContext("2d");

  canvas.style.position = "fixed";
  canvas.style.top = 0;
  canvas.style.left = 0;
  canvas.style.zIndex = "-1";
  canvas.style.pointerEvents = "none";
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const colors = ["#0d6efd", "#6610f2", "#d63384", "#198754", "#fd7e14"];
  const particles = Array.from({ length: 60 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2 + 1,
    color: colors[Math.floor(Math.random() * colors.length)],
    vx: (Math.random() - 0.5) * 0.7,
    vy: (Math.random() - 0.5) * 0.7
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    });

    requestAnimationFrame(draw);
  }

  draw();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
