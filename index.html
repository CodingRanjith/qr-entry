<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>


</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-lg">
      <h2 class="text-center mb-4">ðŸŽ‰ Event Registration</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register & Generate QR</button>
      </form>
      <div id="qrcode" class="text-center mt-4"></div>
    </div>
    <a href="scan.html" class="btn btn-success">Registration</a>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
