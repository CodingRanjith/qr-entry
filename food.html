<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BB Meet | Food Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
    }

    .scanner-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    .table thead th {
      font-weight: 600;
    }

    .status-cell {
      font-size: 1.2rem;
    }

    .scan-title {
      font-weight: bold;
      color: #ffc107;
    }

    @media (max-width: 576px) {
      .scanner-box {
        padding: 10px;
      }

      .scan-title {
        font-size: 1.3rem;
      }

      .table td, .table th {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h2 class="scan-title">üç± SCAN MODE: <span id="scanModeTitle">FOOD</span></h2>
    </div>

    <div class="scanner-box mx-auto mb-4" style="max-width: 400px;">
      <div id="qr-reader" style="width: 100%;"></div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="scanTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let scanMode = "food";
    let members = [];

    document.getElementById("scanModeTitle").textContent = scanMode.toUpperCase();

    function renderScanTable() {
      const tableBody = document.getElementById("scanTableBody");
      tableBody.innerHTML = "";

      members.forEach((m, i) => {
        const tr = document.createElement("tr");
        const status = m.scan[scanMode] ? "‚úÖ" : "‚ùå";

        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${m.name}</td>
          <td class="status-cell">${status}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function onScanSuccess(decodedText) {
      const found = members.find(m => m.name === decodedText.trim());
      if (!found) {
        return Swal.fire("Error", "Name not found in list", "error");
      }
      if (found.scan[scanMode]) {
        return Swal.fire("Already Scanned", `${scanMode.toUpperCase()} already marked for ${found.name}`, "info");
      }
      found.scan[scanMode] = true;
      localStorage.setItem("members", JSON.stringify(members));
      Swal.fire("Success", `${scanMode.toUpperCase()} marked for ${found.name}`, "success");
      renderScanTable();
    }

    window.onload = () => {
      const stored = localStorage.getItem("members");
      if (stored) {
        members = JSON.parse(stored);
        renderScanTable();
      }
      new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 }).render(onScanSuccess);
    };
  </script>
</body>
</html>
