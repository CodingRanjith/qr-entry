<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BB Meet | Entry Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    .scanner-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    .table thead th {
      font-weight: 600;
    }

    .status-cell {
      font-size: 1.2rem;
    }

    .scan-title {
      font-weight: bold;
      color: #0d6efd;
    }

    @media (max-width: 576px) {
      .scanner-box {
        padding: 10px;
      }

      .scan-title {
        font-size: 1.3rem;
      }

      .table td, .table th {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- üîô Back button -->
  <div class="text-center mb-3">
    <a href="index.html" class="btn btn-outline-primary">üè† Back to Main Dashboard</a>
  </div>

    <div class="text-center mb-4">
      <h2 class="scan-title">üîç SCAN MODE: <span id="scanModeTitle">ENTRY</span></h2>
    </div>

    <div class="scanner-box mx-auto mb-4" style="max-width: 400px;">
      <div id="qr-reader" style="width: 100%;"></div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="scanTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let scanMode = "entry"; // "food" or "gift"
    let members = [];
  
    document.getElementById("scanModeTitle").textContent = scanMode.toUpperCase();
  
    async function loadExcelFromServer() {
      try {
        const response = await fetch("data/users.xlsx");
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const raw = XLSX.utils.sheet_to_json(sheet);
  
        members = raw.map((r, i) => ({
          id: (r["S.No"] || i + 1).toString(),
          name: r["BB MEET PAID MEMBERS LIST"]?.trim() || `Member ${i + 1}`,
          scan: { entry: false, food: false, gift: false }
        }));
  
        localStorage.setItem("members", JSON.stringify(members));
        renderScanTable();
        Swal.fire("Loaded", "Data loaded from server Excel file", "success");
      } catch (err) {
        console.error("Excel fetch error:", err);
        Swal.fire("Error", "Failed to load Excel file", "error");
      }
    }
  
    function renderScanTable() {
      const tableBody = document.getElementById("scanTableBody");
      tableBody.innerHTML = "";
  
      members.forEach((m, i) => {
        const tr = document.createElement("tr");
        const status = m.scan?.[scanMode] ? "‚úÖ" : "‚ùå";
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${m.name}</td>
          <td class="status-cell">${status}</td>
        `;
        tableBody.appendChild(tr);
      });
    }
  
    const alreadyWarned = new Set();

function onScanSuccess(decodedText) {
  const found = members.find(m => m.name === decodedText.trim());

  if (!found) {
    return Swal.fire("Error", "Name not found in Excel list", "error");
  }

  if (found.scan?.[scanMode]) {
    if (!alreadyWarned.has(found.name)) {
      alreadyWarned.add(found.name);
      return Swal.fire("Already Scanned", `${scanMode.toUpperCase()} already marked for ${found.name}`, "info");
    }
    return; // silently ignore further scans for same user
  }

  found.scan[scanMode] = true;
  localStorage.setItem("members", JSON.stringify(members));
  Swal.fire("Success", `${scanMode.toUpperCase()} marked for ${found.name}`, "success");
  renderScanTable();
}

  
    window.onload = () => {
      const stored = localStorage.getItem("members");
      if (stored) {
        members = JSON.parse(stored);
        renderScanTable();
      } else {
        loadExcelFromServer();
      }
      new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 }).render(onScanSuccess);
    };
  </script>
  
</body>
</html>
